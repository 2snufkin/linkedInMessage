<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Email Generator</title>
</head>
<body>

  <div class="container">
    <div class="language-container">
      <label>Select Language:</label>
      <input type="radio" name="language" value="english" checked> English
      <input type="radio" name="language" value="french"> French
    </div>

    <label for="recruiterName">His Name:</label>
    <input type="text" id="recruiterName" placeholder="Recipient's name in French">

        <label for="role">His role:</label>
    <input type="text" id="role" placeholder="The role of the recipient in English">

    <label for="companyName">Entreprise Name:</label>
    <input type="text" id="companyName" placeholder="Company name">



    <button onclick="generateEmail()">Generate Message</button>

    <textarea id="output" readonly></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
